{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://POPTI.html">
    <meta property="og:title" content="POPTI">
    <meta property="og:description" content="나랑 여기 가자!">
    <meta property="og:image" content="{% static 'img/mainimg.png' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <title>POPTI</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <script src="{% static 'js/result.js' %}" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=93292f2b5a34b3ac5a3fa93118cf0be6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="display-container">
        <div class="back-btn">
            <a href="{% url 'home' %}"><button>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi-arrow bi-arrow-left-short" viewBox="0 0 16 16" color="#16D99E">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
              </svg>
            </button></a>
        </div>
        <div class="result-main text-center">
            <p class="main-sub gong-font">POPTI가 추천하는 최고의 팝업스토어는 ...</p>
            <p class="main-title sebang-font">귀여운 게 더하기 귀여움을 사랑하는 당신을 위한</p>
            <div class="main-img">
                <img src="{% static 'img/INFP.png' %}" alt="빼빼로X파워퍼프걸 Image">
            </div>
        </div>
        <div class="result-content text-center">
            <p class="content-title sebang-font">빼빼로X파워퍼프걸</p>
            <div class="content-all">
                <div class="content-sub gong-font">
                    <p class="sub1">위치 : 서울시 성동구 연무장길 38-1 도어투성수</p>
                    <p class="sub2">시간 : 08:00~23:00</p>
                    <p>스탬프 이벤트 참여 시 띠부띠부씰, 카드스티커 등 다양한 선물 증정<br/>
                    <p><a href="https://www.instagram.com/gs25_official/" target='_blank'>인스타그램</a></p>
                </div>
                <div class="btn-set text-center d-flex justify-content-center">
                    <a href="{% url 'survey' %}"><button class="btn1 gong-font">다시 검사하기</button></a><br/>
                    <button class="btn2 gong-font" onClick="copyUrl()">같이 갈 친구 구하기</button></a>
                </div>
                <div class="box1"></div>
                <div class="map" id="map" style="width:320px;height:300px;margin-top:26px;border-radius:10px;">
            </div>
            <div class="footer text-center sebang-font">
                <p>어흥해커톤 일석삼조</p>
            </div>
            <script>
                /* 링크 복사 */
                let nowUrl = window.location.href;
                
                function copyUrl(){ 
                        navigator.clipboard.writeText(nowUrl).then(res=>{
                        alert("주소가 복사되었습니다!");
                        })
                }

                /* 지도 */
                    var container = document.getElementById('map'); 
                    var options = { 
                        center: new kakao.maps.LatLng(37.5430413,127.0535653),
                        level: 3 
                    };

                    var map = new kakao.maps.Map(container, options); 
                    var markerPosition  = new kakao.maps.LatLng(37.5430413,127.0535653); 
                    var marker = new kakao.maps.Marker({
                    position: markerPosition,
                    clickable: true
                });
                marker.setMap(map);
                kakao.maps.event.addListener(marker, 'click', function() {
                    window.open("https://map.kakao.com/link/map/37.5430413,127.0535653", '_blank'); 
            });
                    </script>
                </div>
                {% endfor %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
